<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paz de Fenua - Nos Soins</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --sand: #c4a882;
    --sand-light: #d9c4a8;
    --sand-dark: #8a7055;
    --cream: #f5efe6;
    --white: #ffffff;
    --text-dark: #3d3328;
    --text-medium: #6b5d4f;
    --gold: #b8976a;
    --gold-light: #d4b98a;
    --teal: #5a9e8f;
    --teal-light: #7ec4b5;
    --ocean-light: #d4eef3;
    --ocean: #8fd4e4;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--text-dark);
    background: var(--cream);
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* ─── Navigation ─── */
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 50px;
    background: rgba(245, 239, 230, 0.97);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(196, 168, 130, 0.2);
  }

  .nav-links {
    display: flex;
    gap: 36px;
    list-style: none;
  }

  .nav-links a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.06em;
    color: var(--text-dark);
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--gold);
    transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .nav-links a:hover { color: var(--gold); }
  .nav-links a:hover::after { width: 100%; }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .nav-icons {
    display: flex;
    gap: 18px;
    align-items: center;
  }

  .nav-icons button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-dark);
    transition: color 0.3s;
  }
  .nav-icons button:hover { color: var(--gold); }
  .nav-icons svg { width: 21px; height: 21px; }

  .nav-logo {
    font-family: 'Great Vibes', cursive;
    font-size: 26px;
    color: var(--text-dark);
    text-decoration: none;
  }

  /* ─── Carousel Section ─── */
  .products-section {
    position: relative;
    width: 100%;
    height: calc(100vh - 60px);
    overflow: hidden;
  }

  .carousel {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.7s cubic-bezier(0.45, 0, 0.15, 1);
  }

  .carousel-slide {
    min-width: 50%;
    height: 100%;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .carousel-slide:hover img {
    transform: scale(1.03);
  }

  .slide-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      transparent 50%,
      rgba(61, 51, 40, 0.35) 100%
    );
    opacity: 0;
    transition: opacity 0.4s;
  }

  .carousel-slide:hover .slide-overlay {
    opacity: 1;
  }

  .slide-info {
    position: absolute;
    bottom: 40px;
    left: 40px;
    right: 40px;
    color: white;
    transform: translateY(20px);
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .carousel-slide:hover .slide-info {
    transform: translateY(0);
    opacity: 1;
  }

  .slide-info h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 24px;
    font-weight: 400;
    letter-spacing: 0.05em;
    margin-bottom: 6px;
    text-shadow: 0 1px 10px rgba(0,0,0,0.3);
  }

  .slide-info p {
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 0.04em;
    opacity: 0.9;
    text-shadow: 0 1px 8px rgba(0,0,0,0.3);
  }

  /* ─── Carousel Controls ─── */
  .carousel-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .carousel-nav {
    display: flex;
    align-items: center;
    gap: 16px;
    background: rgba(245, 239, 230, 0.95);
    backdrop-filter: blur(8px);
    padding: 16px 32px;
    border-radius: 30px 30px 0 0;
  }

  .carousel-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1.5px solid var(--sand);
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dark);
    transition: all 0.3s;
  }

  .carousel-btn:hover {
    background: var(--gold);
    border-color: var(--gold);
    color: white;
  }

  .carousel-btn svg {
    width: 18px;
    height: 18px;
  }

  .carousel-dots {
    display: flex;
    gap: 10px;
  }

  .carousel-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--sand-light);
    border: none;
    cursor: pointer;
    transition: all 0.3s;
  }

  .carousel-dot.active {
    background: var(--gold);
    width: 24px;
    border-radius: 4px;
  }

  /* ─── Wave Divider at bottom ─── */
  .wave-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 5;
    line-height: 0;
    pointer-events: none;
  }

  .wave-bottom svg {
    width: 100%;
    height: 45px;
  }

  .wave-bottom .wave-1 {
    fill: rgba(141, 212, 228, 0.25);
  }
  .wave-bottom .wave-2 {
    fill: rgba(141, 212, 228, 0.4);
  }
  .wave-bottom .wave-3 {
    fill: var(--ocean-light);
  }

  /* ─── "A propos" floating label ─── */
  .floating-label {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 12;
  }

  .floating-label a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-style: italic;
    letter-spacing: 0.1em;
    color: var(--text-dark);
    text-decoration: none;
    padding: 10px 30px;
    border: 1px solid var(--sand);
    background: rgba(245, 239, 230, 0.9);
    backdrop-filter: blur(6px);
    transition: all 0.3s;
  }

  .floating-label a:hover {
    background: var(--gold);
    border-color: var(--gold);
    color: white;
  }

  /* ─── Responsive ─── */
  @media (max-width: 900px) {
    .carousel-slide {
      min-width: 100%;
    }
    nav { padding: 14px 24px; }
    .nav-links { gap: 20px; }
    .nav-links a { font-size: 14px; }
  }

  @media (max-width: 480px) {
    .nav-links { gap: 12px; }
    .nav-links a { font-size: 13px; }
    nav { padding: 12px 16px; }
    .nav-logo { font-size: 22px; }
    .slide-info h3 { font-size: 20px; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <ul class="nav-links">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="#">Accessoires</a></li>
    <li><a href="#">Analyse de la peau</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="nav-right">
    <div class="nav-icons">
      <button aria-label="Panier">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
        </svg>
      </button>
      <button aria-label="Filtrer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"/>
        </svg>
      </button>
    </div>
    <a href="#" class="nav-logo">Paz de Fenua</a>
  </div>
</nav>

<!-- Product Carousel -->
<section class="products-section">
  <div class="carousel" id="carousel">
    <!-- Slide 1: Masque en Tissu -->
    <div class="carousel-slide">
      <img src="Masque en tissu Fenua.png" alt="Masque en Tissu Fenua - Monoï, Eau de Coco & Extrait de Noni">
      <div class="slide-overlay"></div>
      <div class="slide-info">
        <h3>Masque en Tissu</h3>
        <p>Monoï, Eau de Coco &amp; Extrait de Noni</p>
      </div>
    </div>

    <!-- Slide 2: L'huile de la Paz -->
    <div class="carousel-slide">
      <img src="huile.png" alt="L'huile de la Paz - Huile précieuse visage">
      <div class="slide-overlay"></div>
      <div class="slide-info">
        <h3>L'huile de la Paz</h3>
        <p>Huile d'olive, Monoï &amp; Miel</p>
      </div>
    </div>

    <!-- Slide 3: Gommage Corps -->
    <div class="carousel-slide">
      <img src="Exfoliant Olive.png" alt="Gommage Corps Exfoliant et Apaisant">
      <div class="slide-overlay"></div>
      <div class="slide-info">
        <h3>Gommage Corps</h3>
        <p>Exfoliant et Apaisant</p>
      </div>
    </div>

    <!-- Slide 4: Masque en Tissu -->
    <div class="carousel-slide">
      <img src="masque2.png" alt="Masque en Tissu Paz">
      <div class="slide-overlay"></div>
      <div class="slide-info">
        <h3>Masque en Tissu</h3>
        <p>Monoï, Huile d'olive &amp; Miel</p>
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <div class="carousel-controls">
    <div class="carousel-nav">
      <button class="carousel-btn" id="prevBtn" aria-label="Précédent">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
        </svg>
      </button>
      <div class="carousel-dots" id="dots"></div>
      <button class="carousel-btn" id="nextBtn" aria-label="Suivant">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
        </svg>
      </button>
    </div>
  </div>


  <!-- Wave divider -->
  <div class="wave-bottom">
    <svg viewBox="0 0 1440 45" preserveAspectRatio="none">
      <path class="wave-1" d="M0,22 C180,5 360,40 540,22 C720,5 900,40 1080,22 C1260,5 1380,30 1440,22 L1440,45 L0,45 Z"/>
      <path class="wave-2" d="M0,28 C200,12 400,42 600,28 C800,12 1000,42 1200,28 C1350,16 1400,35 1440,28 L1440,45 L0,45 Z"/>
      <path class="wave-3" d="M0,34 C160,22 320,44 480,34 C640,22 800,44 960,34 C1120,22 1280,44 1440,34 L1440,45 L0,45 Z"/>
    </svg>
  </div>
</section>

<script>
  const carousel = document.getElementById('carousel');
  const slides = document.querySelectorAll('.carousel-slide');
  const dotsContainer = document.getElementById('dots');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;
  let slidesPerView = window.innerWidth <= 900 ? 1 : 2;
  const totalSlides = slides.length;
  let maxIndex = Math.max(0, totalSlides - slidesPerView);
  let autoplayTimer;

  // Create dots
  function createDots() {
    dotsContainer.innerHTML = '';
    for (let i = 0; i <= maxIndex; i++) {
      const dot = document.createElement('button');
      dot.classList.add('carousel-dot');
      if (i === 0) dot.classList.add('active');
      dot.setAttribute('aria-label', `Aller au slide ${i + 1}`);
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }
  }

  function updateCarousel() {
    const slideWidth = 100 / slidesPerView;
    carousel.style.transform = `translateX(-${currentIndex * slideWidth}%)`;

    // Update dots
    document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
      dot.classList.toggle('active', i === currentIndex);
    });
  }

  function goToSlide(index) {
    currentIndex = Math.max(0, Math.min(index, maxIndex));
    updateCarousel();
    resetAutoplay();
  }

  function nextSlide() {
    currentIndex = currentIndex >= maxIndex ? 0 : currentIndex + 1;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = currentIndex <= 0 ? maxIndex : currentIndex - 1;
    updateCarousel();
  }

  prevBtn.addEventListener('click', () => { prevSlide(); resetAutoplay(); });
  nextBtn.addEventListener('click', () => { nextSlide(); resetAutoplay(); });

  // Autoplay
  function startAutoplay() {
    autoplayTimer = setInterval(nextSlide, 4500);
  }

  function resetAutoplay() {
    clearInterval(autoplayTimer);
    startAutoplay();
  }

  // Touch/swipe support
  let touchStartX = 0;
  let touchEndX = 0;

  carousel.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  carousel.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) { nextSlide(); }
      else { prevSlide(); }
      resetAutoplay();
    }
  }, { passive: true });

  // Responsive
  function handleResize() {
    slidesPerView = window.innerWidth <= 900 ? 1 : 2;
    maxIndex = Math.max(0, totalSlides - slidesPerView);
    if (currentIndex > maxIndex) currentIndex = maxIndex;
    slides.forEach(s => s.style.minWidth = (100 / slidesPerView) + '%');
    createDots();
    updateCarousel();
  }

  window.addEventListener('resize', handleResize);

  // Init
  handleResize();
  startAutoplay();
</script>

</body>
</html>
