<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paz de Fenua - Mon Panier</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --sand: #c4a882;
    --sand-light: #d9c4a8;
    --sand-dark: #8a7055;
    --cream: #f5efe6;
    --white: #ffffff;
    --text-dark: #3d3328;
    --text-medium: #6b5d4f;
    --gold: #b8976a;
    --gold-light: #d4b98a;
    --teal: #5a9e8f;
    --teal-light: #7ec4b5;
    --ocean-light: #d4eef3;
    --ocean: #8fd4e4;
    --danger: #c27a6a;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--text-dark);
    background: var(--cream);
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* ——— Navigation ——— */
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 50px;
    background: rgba(245, 239, 230, 0.97);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(196, 168, 130, 0.2);
  }

  .nav-links {
    display: flex;
    gap: 36px;
    list-style: none;
  }

  .nav-links a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.06em;
    color: var(--text-dark);
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--gold);
    transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .nav-links a:hover { color: var(--gold); }
  .nav-links a:hover::after { width: 100%; }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .nav-icons {
    display: flex;
    gap: 18px;
    align-items: center;
  }

  .nav-icons a,
  .nav-icons button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-dark);
    transition: color 0.3s;
    position: relative;
    text-decoration: none;
  }
  .nav-icons a:hover,
  .nav-icons button:hover { color: var(--gold); }
  .nav-icons svg { width: 21px; height: 21px; }

  .nav-logo {
    font-family: 'Great Vibes', cursive;
    font-size: 26px;
    color: var(--text-dark);
    text-decoration: none;
  }

  .cart-badge {
    position: absolute;
    top: -6px;
    right: -8px;
    background: var(--gold);
    color: white;
    font-size: 10px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    pointer-events: none;
  }

  /* ——— Page Header ——— */
  .page-header {
    text-align: center;
    padding: 60px 24px 40px;
    position: relative;
  }

  .page-header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 300;
    letter-spacing: 0.08em;
    color: var(--text-dark);
    margin-bottom: 8px;
  }

  .page-header p {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-style: italic;
    color: var(--text-medium);
    letter-spacing: 0.04em;
  }

  .header-line {
    width: 60px;
    height: 1px;
    background: var(--gold);
    margin: 20px auto 0;
  }

  /* ——— Cart Container ——— */
  .cart-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 24px 80px;
  }

  /* ——— Empty Cart ——— */
  .cart-empty {
    text-align: center;
    padding: 80px 24px;
    animation: fadeUp 0.6s ease-out;
  }

  .cart-empty svg {
    width: 80px;
    height: 80px;
    color: var(--sand-light);
    margin-bottom: 24px;
  }

  .cart-empty h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    font-weight: 400;
    color: var(--text-dark);
    margin-bottom: 12px;
  }

  .cart-empty p {
    font-size: 15px;
    color: var(--text-medium);
    margin-bottom: 32px;
    font-weight: 300;
  }

  .btn-continue {
    display: inline-block;
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-style: italic;
    letter-spacing: 0.1em;
    color: var(--text-dark);
    text-decoration: none;
    padding: 12px 36px;
    border: 1px solid var(--sand);
    background: transparent;
    transition: all 0.4s;
    cursor: pointer;
  }

  .btn-continue:hover {
    background: var(--gold);
    border-color: var(--gold);
    color: white;
  }

  /* ——— Cart Items ——— */
  .cart-items {
    display: flex;
    flex-direction: column;
    gap: 1px;
    background: rgba(196, 168, 130, 0.15);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 32px;
  }

  .cart-item {
    display: grid;
    grid-template-columns: 100px 1fr auto;
    gap: 24px;
    align-items: center;
    padding: 24px 28px;
    background: var(--cream);
    animation: fadeUp 0.5s ease-out both;
  }

  .cart-item:nth-child(2) { animation-delay: 0.05s; }
  .cart-item:nth-child(3) { animation-delay: 0.1s; }
  .cart-item:nth-child(4) { animation-delay: 0.15s; }

  .cart-item-img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    overflow: hidden;
    background: var(--sand-light);
    flex-shrink: 0;
  }

  .cart-item-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .cart-item-details h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.03em;
    margin-bottom: 4px;
  }

  .cart-item-details .item-desc {
    font-size: 13px;
    color: var(--text-medium);
    font-weight: 300;
    margin-bottom: 12px;
  }

  .cart-item-details .item-price {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-weight: 500;
    color: var(--gold);
  }

  .cart-item-actions {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;
  }

  /* Quantity Controls */
  .qty-control {
    display: flex;
    align-items: center;
    gap: 0;
    border: 1px solid var(--sand-light);
    border-radius: 8px;
    overflow: hidden;
  }

  .qty-btn {
    width: 36px;
    height: 36px;
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 18px;
    color: var(--text-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .qty-btn:hover {
    background: var(--gold-light);
    color: white;
  }

  .qty-value {
    width: 40px;
    text-align: center;
    font-size: 15px;
    font-weight: 400;
    color: var(--text-dark);
    border-left: 1px solid var(--sand-light);
    border-right: 1px solid var(--sand-light);
    line-height: 36px;
  }

  .remove-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--sand);
    font-size: 13px;
    font-weight: 300;
    letter-spacing: 0.04em;
    transition: color 0.3s;
    padding: 4px 0;
  }

  .remove-btn:hover {
    color: var(--danger);
  }

  /* ——— Cart Summary ——— */
  .cart-summary {
    background: white;
    border-radius: 12px;
    padding: 32px;
    box-shadow: 0 2px 20px rgba(61, 51, 40, 0.06);
    animation: fadeUp 0.6s ease-out 0.15s both;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
  }

  .summary-row span {
    font-size: 15px;
    color: var(--text-medium);
    font-weight: 300;
  }

  .summary-row .value {
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px;
    font-weight: 500;
    color: var(--text-dark);
  }

  .summary-divider {
    height: 1px;
    background: rgba(196, 168, 130, 0.25);
    margin: 12px 0;
  }

  .summary-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0 4px;
  }

  .summary-total span {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.04em;
  }

  .summary-total .total-value {
    font-size: 24px;
    color: var(--gold);
    font-weight: 600;
  }

  .btn-checkout {
    display: block;
    width: 100%;
    margin-top: 24px;
    padding: 16px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px;
    font-style: italic;
    letter-spacing: 0.1em;
    color: white;
    background: var(--gold);
    border: 1.5px solid var(--gold);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.4s;
  }

  .btn-checkout:hover {
    background: var(--sand-dark);
    border-color: var(--sand-dark);
  }

  .btn-back {
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 15px;
    font-style: italic;
    letter-spacing: 0.08em;
    color: var(--text-medium);
    background: transparent;
    border: 1px solid var(--sand-light);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    text-align: center;
  }

  .btn-back:hover {
    border-color: var(--gold);
    color: var(--gold);
  }

  /* ——— Toast Notification ——— */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--text-dark);
    color: white;
    padding: 14px 32px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 0.04em;
    z-index: 1000;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    pointer-events: none;
    box-shadow: 0 8px 30px rgba(61, 51, 40, 0.2);
  }

  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  /* ——— Animations ——— */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes scaleIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* ——— Responsive ——— */
  @media (max-width: 768px) {
    nav { padding: 14px 24px; }
    .nav-links { gap: 20px; }
    .nav-links a { font-size: 14px; }

    .cart-item {
      grid-template-columns: 80px 1fr;
      gap: 16px;
      padding: 20px;
    }

    .cart-item-actions {
      grid-column: 1 / -1;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .cart-summary { padding: 24px; }
  }

  @media (max-width: 480px) {
    .nav-links { gap: 12px; }
    .nav-links a { font-size: 13px; }
    nav { padding: 12px 16px; }
    .nav-logo { font-size: 22px; }
    .page-header { padding: 40px 16px 28px; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <ul class="nav-links">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="nos-soins.html">Nos soins</a></li>
    <li><a href="#">Accessoires</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="nav-right">
    <div class="nav-icons">
      <a href="panier.html" aria-label="Panier">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>
      </a>
    </div>
    <a href="index.html" class="nav-logo">Paz de Fenua</a>
  </div>
</nav>

<!-- Page Header -->
<div class="page-header">
  <h1>Mon Panier</h1>
  <p>Vos soins sélectionnés avec soin</p>
  <div class="header-line"></div>
</div>

<!-- Cart Content -->
<div class="cart-container">
  <div id="cartContent"></div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
  // ——— Cart Logic (shared via localStorage) ———
  function getCart() {
    try {
      return JSON.parse(localStorage.getItem('pazCart')) || [];
    } catch { return []; }
  }

  function saveCart(cart) {
    localStorage.setItem('pazCart', JSON.stringify(cart));
    updateBadge();
  }

  function updateBadge() {
    const cart = getCart();
    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const badge = document.getElementById('cartBadge');
    if (badge) badge.textContent = total;
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2200);
  }

  function removeItem(id) {
    let cart = getCart().filter(item => item.id !== id);
    saveCart(cart);
    renderCart();
    showToast('Produit retiré du panier');
  }

  function updateQty(id, delta) {
    let cart = getCart();
    const item = cart.find(i => i.id === id);
    if (item) {
      item.qty = Math.max(1, item.qty + delta);
      saveCart(cart);
      renderCart();
    }
  }

  function renderCart() {
    const cart = getCart();
    const container = document.getElementById('cartContent');

    if (cart.length === 0) {
      container.innerHTML = `
        <div class="cart-empty">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
          </svg>
          <h2>Votre panier est vide</h2>
          <p>Découvrez nos soins inspirés de la Polynésie</p>
          <a href="nos-soins.html" class="btn-continue">Découvrir nos soins</a>
        </div>
      `;
      return;
    }

    const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const shipping = subtotal >= 50 ? 0 : 5.90;
    const total = subtotal + shipping;

    let itemsHTML = cart.map(item => `
      <div class="cart-item">
        <div class="cart-item-img">
          <img src="${item.img}" alt="${item.name}">
        </div>
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p class="item-desc">${item.desc}</p>
          <span class="item-price">${(item.price * item.qty).toFixed(2)} €</span>
        </div>
        <div class="cart-item-actions">
          <div class="qty-control">
            <button class="qty-btn" onclick="updateQty('${item.id}', -1)">−</button>
            <span class="qty-value">${item.qty}</span>
            <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem('${item.id}')">Retirer</button>
        </div>
      </div>
    `).join('');

    container.innerHTML = `
      <div class="cart-items">${itemsHTML}</div>
      <div class="cart-summary">
        <div class="summary-row">
          <span>Sous-total</span>
          <span class="value">${subtotal.toFixed(2)} €</span>
        </div>
        <div class="summary-row">
          <span>Livraison</span>
          <span class="value">${shipping === 0 ? 'Offerte' : shipping.toFixed(2) + ' €'}</span>
        </div>
        ${shipping > 0 ? `<div class="summary-row"><span style="font-size:12px;font-style:italic;">Livraison offerte dès 50 €</span><span></span></div>` : ''}
        <div class="summary-divider"></div>
        <div class="summary-total">
          <span>Total</span>
          <span class="total-value">${total.toFixed(2)} €</span>
        </div>
        <button class="btn-checkout" onclick="showToast('Fonctionnalité bientôt disponible ✨')">Passer commande</button>
        <a href="nos-soins.html" class="btn-back">Continuer mes achats</a>
      </div>
    `;
  }

  // Init
  updateBadge();
  renderCart();
</script>

</body>
</html>
