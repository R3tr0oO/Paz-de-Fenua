<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paz de Fenua - Connexion</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --sand: #c4a882;
    --sand-light: #d9c4a8;
    --sand-dark: #8a7055;
    --cream: #f5efe6;
    --white: #ffffff;
    --text-dark: #3d3328;
    --text-medium: #6b5d4f;
    --gold: #b8976a;
    --gold-light: #d4b98a;
    --teal: #5a9e8f;
    --ocean-light: #d4eef3;
    --danger: #c27a6a;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--text-dark);
    background: var(--cream);
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* ——— Navigation ——— */
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 50px;
    background: rgba(245, 239, 230, 0.97);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(196, 168, 130, 0.2);
  }

  .nav-links {
    display: flex;
    gap: 36px;
    list-style: none;
  }

  .nav-links a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.06em;
    color: var(--text-dark);
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--gold);
    transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .nav-links a:hover { color: var(--gold); }
  .nav-links a:hover::after { width: 100%; }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .nav-icons {
    display: flex;
    gap: 18px;
    align-items: center;
  }

  .nav-icons a,
  .nav-icons button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-dark);
    transition: color 0.3s;
    position: relative;
    text-decoration: none;
  }
  .nav-icons a:hover,
  .nav-icons button:hover { color: var(--gold); }
  .nav-icons svg { width: 21px; height: 21px; }

  .nav-logo {
    font-family: 'Great Vibes', cursive;
    font-size: 26px;
    color: var(--text-dark);
    text-decoration: none;
  }

  .cart-badge {
    position: absolute;
    top: -6px;
    right: -8px;
    background: var(--gold);
    color: white;
    font-size: 10px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    pointer-events: none;
  }

  /* ——— Login Page Layout ——— */
  .login-page {
    display: flex;
    min-height: calc(100vh - 60px);
  }

  /* ——— Left: Decorative Panel ——— */
  .login-visual {
    flex: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-visual img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .login-visual-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      135deg,
      rgba(61, 51, 40, 0.4) 0%,
      rgba(61, 51, 40, 0.15) 50%,
      rgba(90, 158, 143, 0.2) 100%
    );
  }

  .login-visual-content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 40px;
    animation: fadeUp 1s ease-out;
  }

  .login-visual-content h2 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(42px, 5vw, 64px);
    color: white;
    font-weight: 400;
    text-shadow: 0 2px 30px rgba(0, 0, 0, 0.25);
    margin-bottom: 16px;
  }

  .login-visual-content p {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-style: italic;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 0.06em;
    text-shadow: 0 1px 15px rgba(0, 0, 0, 0.2);
    max-width: 320px;
    margin: 0 auto;
    line-height: 1.6;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.12);
    pointer-events: none;
    z-index: 1;
  }
  .particle:nth-child(1) { width: 6px; height: 6px; top: 20%; left: 15%; animation: float 6s ease-in-out infinite; }
  .particle:nth-child(2) { width: 4px; height: 4px; top: 45%; right: 20%; animation: float 8s ease-in-out infinite 1s; }
  .particle:nth-child(3) { width: 8px; height: 8px; bottom: 30%; left: 35%; animation: float 7s ease-in-out infinite 2s; }
  .particle:nth-child(4) { width: 3px; height: 3px; top: 65%; right: 30%; animation: float 9s ease-in-out infinite 0.5s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
    50% { transform: translateY(-18px) scale(1.2); opacity: 0.7; }
  }

  /* ——— Right: Form Panel ——— */
  .login-form-panel {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 40px;
    position: relative;
  }

  .login-form-panel::before {
    content: '';
    position: absolute;
    top: 15%;
    left: -30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(184, 151, 106, 0.08), transparent);
    filter: blur(20px);
  }

  .login-form-container {
    width: 100%;
    max-width: 400px;
    animation: fadeUp 0.8s ease-out 0.2s both;
  }

  .login-form-container h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 32px;
    font-weight: 400;
    letter-spacing: 0.06em;
    margin-bottom: 6px;
  }

  .login-subtitle {
    font-size: 14px;
    color: var(--text-medium);
    font-weight: 300;
    margin-bottom: 36px;
    letter-spacing: 0.02em;
  }

  /* ——— Form Styles ——— */
  .form-group {
    margin-bottom: 22px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-family: 'Cormorant Garamond', serif;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.06em;
    color: var(--text-medium);
    margin-bottom: 8px;
  }

  .form-input {
    width: 100%;
    padding: 14px 18px;
    font-family: 'Lato', sans-serif;
    font-size: 14px;
    font-weight: 300;
    color: var(--text-dark);
    background: var(--white);
    border: 1px solid var(--sand-light);
    border-radius: 10px;
    outline: none;
    transition: all 0.3s;
  }

  .form-input::placeholder {
    color: var(--sand-light);
    font-weight: 300;
  }

  .form-input:focus {
    border-color: var(--gold);
    box-shadow: 0 0 0 3px rgba(184, 151, 106, 0.1);
  }

  .password-toggle {
    position: absolute;
    right: 16px;
    top: 38px;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--sand);
    transition: color 0.3s;
    padding: 4px;
  }

  .password-toggle:hover { color: var(--gold); }
  .password-toggle svg { width: 18px; height: 18px; }

  /* ——— Remember & Forgot ——— */
  .form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .checkbox-wrapper input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border: 1.5px solid var(--sand-light);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
  }

  .checkbox-wrapper input[type="checkbox"]:checked {
    background: var(--gold);
    border-color: var(--gold);
  }

  .checkbox-wrapper input[type="checkbox"]:checked::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 5px;
    width: 5px;
    height: 9px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }

  .checkbox-wrapper span {
    font-size: 13px;
    color: var(--text-medium);
    font-weight: 300;
  }

  .forgot-link {
    font-family: 'Cormorant Garamond', serif;
    font-size: 14px;
    font-style: italic;
    color: var(--gold);
    text-decoration: none;
    transition: color 0.3s;
    letter-spacing: 0.02em;
  }

  .forgot-link:hover { color: var(--sand-dark); }

  /* ——— Buttons ——— */
  .btn-login {
    display: block;
    width: 100%;
    padding: 15px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px;
    font-style: italic;
    letter-spacing: 0.1em;
    color: white;
    background: var(--gold);
    border: 1.5px solid var(--gold);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
  }

  .btn-login::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent, rgba(255,255,255,0.15));
    transform: translateX(-100%);
    transition: transform 0.5s;
  }

  .btn-login:hover {
    background: var(--sand-dark);
    border-color: var(--sand-dark);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(138, 112, 85, 0.25);
  }

  .btn-login:hover::before {
    transform: translateX(0);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  /* ——— Divider ——— */
  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 28px 0;
  }

  .divider-line {
    flex: 1;
    height: 1px;
    background: var(--sand-light);
  }

  .divider span {
    font-family: 'Cormorant Garamond', serif;
    font-size: 13px;
    font-style: italic;
    color: var(--sand);
    letter-spacing: 0.06em;
  }

  /* ——— Social Buttons ——— */
  .social-btns {
    display: flex;
    gap: 12px;
    margin-bottom: 32px;
  }

  .btn-social {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 16px;
    border: 1px solid var(--sand-light);
    border-radius: 10px;
    background: var(--white);
    cursor: pointer;
    font-family: 'Lato', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: var(--text-dark);
    transition: all 0.3s;
  }

  .btn-social:hover {
    border-color: var(--gold);
    box-shadow: 0 3px 12px rgba(184, 151, 106, 0.1);
    transform: translateY(-1px);
  }

  .btn-social svg { width: 18px; height: 18px; flex-shrink: 0; }

  /* ——— Sign Up Link ——— */
  .signup-text {
    text-align: center;
    font-size: 14px;
    color: var(--text-medium);
    font-weight: 300;
  }

  .signup-text a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 15px;
    font-style: italic;
    color: var(--gold);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
    margin-left: 4px;
  }

  .signup-text a:hover { color: var(--sand-dark); }

  /* ——— Toast ——— */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--text-dark);
    color: white;
    padding: 14px 32px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 0.04em;
    z-index: 1000;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    pointer-events: none;
    box-shadow: 0 8px 30px rgba(61, 51, 40, 0.2);
  }
  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  /* ——— Animations ——— */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ——— Responsive ——— */
  @media (max-width: 900px) {
    .login-visual { display: none; }
    .login-form-panel { padding: 40px 24px; }
    nav { padding: 14px 24px; }
    .nav-links { gap: 20px; }
    .nav-links a { font-size: 14px; }
  }

  @media (max-width: 480px) {
    .nav-links { gap: 12px; }
    .nav-links a { font-size: 13px; }
    nav { padding: 12px 16px; }
    .nav-logo { font-size: 22px; }
    .login-form-panel { padding: 32px 16px; }
    .social-btns { flex-direction: column; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <ul class="nav-links">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="nos-soins.html">Nos soins</a></li>
    <li><a href="#">Accessoires</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="nav-right">
    <div class="nav-icons">
      <a href="panier.html" aria-label="Panier" style="position:relative;color:inherit;text-decoration:none;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>
      </a>
    </div>
    <a href="index.html" class="nav-logo">Paz de Fenua</a>
  </div>
</nav>

<!-- Login Page -->
<div class="login-page">

  <!-- Left: Visual Panel -->
  <div class="login-visual">
    <img src="fond.png" alt="Paz de Fenua ambiance">
    <div class="login-visual-overlay"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="login-visual-content">
      <h2>Paz de Fenua</h2>
      <p>Retrouvez la sérénité de la Polynésie dans chaque soin</p>
    </div>
  </div>

  <!-- Right: Form Panel -->
  <div class="login-form-panel">
    <div class="login-form-container">
      <h1>Connexion</h1>
      <p class="login-subtitle">Accédez à votre espace personnel</p>

      <form onsubmit="event.preventDefault(); showToast('Fonctionnalité bientôt disponible ✨');">

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" class="form-input" placeholder="votre@email.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" autocomplete="current-password">
          <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Afficher le mot de passe">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </button>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-link" onclick="event.preventDefault(); showToast('Fonctionnalité bientôt disponible ✨');">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn-login">Se connecter</button>

      </form>

      <div class="divider">
        <div class="divider-line"></div>
        <span>ou continuer avec</span>
        <div class="divider-line"></div>
      </div>

      <div class="social-btns">
        <button class="btn-social" onclick="showToast('Fonctionnalité bientôt disponible ✨');">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
        <button class="btn-social" onclick="showToast('Fonctionnalité bientôt disponible ✨');">
          <svg viewBox="0 0 24 24">
            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Facebook
        </button>
      </div>

      <p class="signup-text">
        Pas encore de compte ?
        <a href="#" onclick="event.preventDefault(); showToast('Fonctionnalité bientôt disponible ✨');">Créer un compte</a>
      </p>

    </div>
  </div>

</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
  // Toggle password visibility
  function togglePassword() {
    var input = document.getElementById('password');
    if (input.type === 'password') {
      input.type = 'text';
    } else {
      input.type = 'password';
    }
  }

  // Toast
  function showToast(msg) {
    var toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(function() { toast.classList.remove('show'); }, 2200);
  }

  // Cart badge sync
  function updateBadge() {
    try {
      var cart = JSON.parse(localStorage.getItem('pazCart')) || [];
      var total = 0;
      for (var i = 0; i < cart.length; i++) { total += cart[i].qty; }
      var badge = document.getElementById('cartBadge');
      if (badge) badge.textContent = total;
    } catch(e) {}
  }
  updateBadge();
</script>
