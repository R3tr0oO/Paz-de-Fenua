<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paz de Fenua</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --sand: #c4a882;
    --sand-light: #d9c4a8;
    --sand-dark: #8a7055;
    --cream: #f5efe6;
    --white: #ffffff;
    --text-dark: #3d3328;
    --text-medium: #6b5d4f;
    --gold: #b8976a;
    --gold-light: #d4b98a;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--text-dark);
    background: var(--cream);
    overflow-x: hidden;
  }

  /* ─── Navigation ─── */
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 50px;
    background: rgba(245, 239, 230, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(196, 168, 130, 0.2);
  }

  .nav-links {
    display: flex;
    gap: 40px;
    list-style: none;
  }

  .nav-links a {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.06em;
    color: var(--text-dark);
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--gold);
    transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .nav-links a:hover {
    color: var(--gold);
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-icons {
    display: flex;
    gap: 22px;
    align-items: center;
  }

  .nav-icons button {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-dark);
    transition: color 0.3s;
    position: relative;
  }

  .nav-icons button:hover {
    color: var(--gold);
  }

  .nav-icons svg {
    width: 22px;
    height: 22px;
  }

  .cart-badge {
    position: absolute;
    top: -6px;
    right: -8px;
    background: var(--gold);
    color: white;
    font-size: 10px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
  }

  /* ─── Hero Section ─── */
  .hero {
    position: relative;
    width: 100%;
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .hero-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  .hero-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center bottom;
  }

  .hero-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(61, 51, 40, 0.15) 0%,
      rgba(61, 51, 40, 0.05) 40%,
      rgba(61, 51, 40, 0.2) 100%
    );
  }

  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    animation: fadeUp 1.2s ease-out;
  }

  .hero-content h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(56px, 8vw, 100px);
    color: var(--white);
    font-weight: 400;
    line-height: 1.1;
    text-shadow: 0 2px 30px rgba(61, 51, 40, 0.3);
    margin-bottom: 36px;
    letter-spacing: 0.02em;
  }

  .hero-cta {
    display: inline-block;
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-style: italic;
    letter-spacing: 0.12em;
    color: var(--white);
    text-decoration: none;
    padding: 14px 44px;
    border: 1.5px solid rgba(255, 255, 255, 0.7);
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
  }

  .hero-cta::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .hero-cta:hover {
    border-color: var(--white);
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  .hero-cta:hover::before {
    transform: translateY(0);
  }

  /* ─── Wave Divider ─── */
  .wave-divider {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 3;
    line-height: 0;
  }

  .wave-divider svg {
    width: 100%;
    height: 60px;
    fill: var(--cream);
  }

  /* ─── Decorative Particles ─── */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    pointer-events: none;
    z-index: 1;
  }

  .particle:nth-child(1) {
    width: 6px; height: 6px;
    top: 25%; left: 15%;
    animation: float 6s ease-in-out infinite;
  }
  .particle:nth-child(2) {
    width: 4px; height: 4px;
    top: 40%; right: 20%;
    animation: float 8s ease-in-out infinite 1s;
  }
  .particle:nth-child(3) {
    width: 8px; height: 8px;
    top: 60%; left: 30%;
    animation: float 7s ease-in-out infinite 2s;
  }
  .particle:nth-child(4) {
    width: 3px; height: 3px;
    top: 30%; right: 35%;
    animation: float 9s ease-in-out infinite 0.5s;
  }
  .particle:nth-child(5) {
    width: 5px; height: 5px;
    bottom: 25%; left: 45%;
    animation: float 6.5s ease-in-out infinite 3s;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
    50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ─── Responsive ─── */
  @media (max-width: 768px) {
    nav {
      padding: 14px 24px;
    }
    .nav-links {
      gap: 20px;
    }
    .nav-links a {
      font-size: 14px;
    }
    .hero {
      min-height: 70vh;
    }
  }

  @media (max-width: 480px) {
    .nav-links {
      gap: 14px;
    }
    .nav-links a {
      font-size: 13px;
    }
    nav {
      padding: 12px 16px;
    }
    .hero-cta {
      font-size: 15px;
      padding: 12px 32px;
    }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <ul class="nav-links">
    <li><a href="nos-soins.html">Nos soins</a></li>
    <li><a href="#">Accessoires</a></li>
    <li><a href="#">Coffret</a></li>
    <li><a href="#">Analyse de la peau</a></li>
  </ul>
  <div class="nav-icons">
    <button aria-label="Panier" onclick="window.location.href='panier.html'" style="position:relative;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
      </svg>
      <span class="cart-badge" id="cartBadge">0</span>
    </button>
    <button aria-label="Compte" onclick="window.location.href='connexion.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
      </svg>
    </button>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-bg">
    <img src="fond.png" alt="Paz de Fenua - ambiance zen polynésienne">
  </div>

  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="hero-content">
    <h1>Paz de Fenua</h1>
    <a href="#" class="hero-cta">A propos</a>
  </div>

  <div class="wave-divider">
    <svg viewBox="0 0 1440 60" preserveAspectRatio="none">
      <path d="M0,30 C120,10 240,50 360,30 C480,10 600,50 720,30 C840,10 960,50 1080,30 C1200,10 1320,50 1440,30 L1440,60 L0,60 Z"/>
    </svg>
  </div>
</section>

<script>
  // Cart badge sync
  function updateBadge() {
    try {
      const cart = JSON.parse(localStorage.getItem('pazCart')) || [];
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      const badge = document.getElementById('cartBadge');
      if (badge) badge.textContent = total;
    } catch {}
  }
  updateBadge();
</script>

</body>
</html>
