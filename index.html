<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz de Fenua - Cosm√©tiques Naturels</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap');
        
        :root {
            --primary: #0d4d4d;
            --secondary: #e8a55c;
            --accent: #f4d9c6;
            --bg: #fdfbf7;
            --text: #2c2c2c;
            --light: #f0ebe4;
            --turquoise: #4db8a8;
            --coral: #ff7b6b;
            --ocean: #0a7a8c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body.product-page-open { overflow: hidden; }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--primary) 35px, var(--primary) 36px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--primary) 35px, var(--primary) 36px);
        }
        
        header {
            position: fixed;
            top: 0; width: 100%;
            background: rgba(253, 251, 247, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 3px solid var(--turquoise);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-actions { display: flex; gap: 1rem; align-items: center; }
        
        .search-icon-btn, .cart-btn {
            background: none; border: none;
            cursor: pointer; padding: 0.5rem;
            font-size: 1.3rem; color: var(--text);
            transition: color 0.3s ease;
            display: flex; align-items: center;
        }
        
        .cart-btn { gap: 0.5rem; padding: 0.5rem 1rem; font-size: 0.9rem; position: relative; }
        .search-icon-btn:hover, .cart-btn:hover { color: var(--turquoise); }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem; font-weight: 300;
            color: var(--primary); letter-spacing: 2px;
            cursor: pointer; transition: color 0.3s ease;
        }
        .logo:hover { color: var(--turquoise); }
        
        .cart-count {
            position: absolute; top: 0; right: 0;
            background: var(--secondary); color: white;
            border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: 500;
        }
        
        /* Search Modal */
        .search-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease; z-index: 2999;
        }
        .search-overlay.active { opacity: 1; pointer-events: all; }
        
        .search-modal {
            position: fixed; top: -100%; left: 0;
            width: 100%; background: white; z-index: 3000;
            padding: 2rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid var(--turquoise);
        }
        .search-modal.active { top: 0; }
        
        .search-modal-content {
            max-width: 800px; margin: 0 auto;
            display: flex; gap: 1rem; align-items: center;
        }
        
        .search-modal input {
            flex: 1; padding: 1rem 1.5rem;
            border: 2px solid var(--light); border-radius: 25px;
            font-size: 1.1rem; font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        .search-modal input:focus {
            outline: none; border-color: var(--turquoise);
            box-shadow: 0 0 0 3px rgba(77, 184, 168, 0.1);
        }
        
        .close-search {
            background: none; border: none; font-size: 1.8rem;
            cursor: pointer; color: var(--text); transition: color 0.3s ease;
        }
        .close-search:hover { color: var(--coral); }
        
        /* Hero */
        .hero {
            margin-top: 80px; height: 60vh;
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--ocean) 50%, var(--primary) 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        
        .hero::before {
            content: ''; position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%; top: -200px; right: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .hero::after {
            content: 'üå∫'; position: absolute;
            font-size: 15rem; opacity: 0.08;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            animation: float 25s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 30px) scale(1.1); }
        }
        
        .hero-content { text-align: center; z-index: 1; animation: fadeInUp 1s ease-out; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem; font-weight: 300; color: white;
            margin-bottom: 1rem; letter-spacing: 3px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .hero p {
            font-size: 1.1rem; color: rgba(255, 255, 255, 0.95);
            font-weight: 300; letter-spacing: 1px;
        }
        
        /* Products Section */
        .products-section {
            max-width: 1400px; margin: 4rem auto; padding: 0 2rem;
        }
        
        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem; font-weight: 400; color: var(--primary);
            margin-bottom: 3rem; text-align: center; letter-spacing: 2px;
            position: relative; padding-bottom: 1.5rem;
        }
        
        .section-title::after {
            content: ''; position: absolute; bottom: 0;
            left: 50%; transform: translateX(-50%);
            width: 120px; height: 3px;
            background: linear-gradient(90deg, transparent, var(--turquoise), var(--coral), var(--secondary), transparent);
        }
        
        .section-title::before {
            content: 'üå¥'; position: absolute;
            left: 50%; transform: translateX(-50%);
            bottom: -15px; font-size: 1.5rem;
            background: var(--bg); padding: 0 10px;
        }
        
        /* Filters */
        .filters-container {
            background: white; border-radius: 12px;
            margin-bottom: 3rem; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .filters-header {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--light) 0%, white 100%);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--light);
        }
        
        .filters-header-title {
            font-weight: 500; color: var(--primary);
            display: flex; align-items: center; gap: 0.5rem; cursor: pointer;
        }
        
        .view-toggle {
            display: flex; gap: 0.5rem;
            background: var(--light); padding: 0.3rem; border-radius: 20px;
        }
        
        .view-btn {
            background: transparent; border: none;
            padding: 0.5rem 1rem; border-radius: 15px;
            cursor: pointer; font-size: 1.2rem;
            transition: all 0.3s ease; color: var(--text);
        }
        .view-btn:hover { color: var(--turquoise); }
        .view-btn.active {
            background: white; color: var(--turquoise);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-icon {
            font-size: 1.2rem; transition: transform 0.3s ease;
            color: var(--turquoise); cursor: pointer;
        }
        .toggle-icon.collapsed { transform: rotate(-90deg); }
        
        .filters-content {
            max-height: 500px; overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 2rem;
        }
        .filters-content.collapsed { max-height: 0; padding: 0 2rem; }
        
        .filters-row {
            display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;
        }
        
        .filter-group {
            display: flex; gap: 0.5rem; align-items: center;
        }
        
        .filter-label { font-size: 0.9rem; color: var(--text); font-weight: 500; }
        
        .category-filters { display: flex; gap: 0.5rem; flex-wrap: wrap; flex: 1; }
        
        .category-btn {
            padding: 0.5rem 1.2rem; border: 2px solid var(--light);
            background: white; border-radius: 20px; cursor: pointer;
            font-size: 0.85rem; transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif; color: var(--text);
        }
        .category-btn:hover { border-color: var(--turquoise); color: var(--turquoise); }
        .category-btn.active {
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--ocean) 100%);
            color: white; border-color: var(--turquoise);
        }
        
        .sort-select {
            padding: 0.6rem 1.2rem; border: 2px solid var(--light);
            border-radius: 20px; font-size: 0.85rem;
            font-family: 'Montserrat', sans-serif; cursor: pointer;
            background: white; color: var(--text); transition: all 0.3s ease;
        }
        .sort-select:focus { outline: none; border-color: var(--turquoise); }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem; transition: all 0.3s ease;
        }
        
        .products-grid.list-view { grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .products-grid.list-view .product-card { display: flex; flex-direction: row; }
        .products-grid.list-view .product-image { width: 180px; height: 180px; flex-shrink: 0; }
        .products-grid.list-view .product-info { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* Product Card */
        .product-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent; cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(77, 184, 168, 0.25);
            border-color: var(--turquoise);
        }
        
        .product-image {
            width: 100%; height: 300px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--light) 50%, rgba(77, 184, 168, 0.1) 100%);
            position: relative; overflow: hidden;
        }
        
        .product-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 5rem; opacity: 0.6;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .product-card:hover .product-placeholder { transform: scale(1.1); opacity: 0.8; }
        
        .product-info { padding: 1.5rem; }
        
        .product-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem; font-weight: 400;
            color: var(--primary); margin-bottom: 0.5rem;
        }
        
        .product-description {
            font-size: 0.9rem; color: #666;
            margin-bottom: 1rem; line-height: 1.5;
        }
        
        .product-footer {
            display: flex; justify-content: space-between;
            align-items: center; margin-top: 1rem;
        }
        
        .product-price { font-size: 1.3rem; font-weight: 500; color: var(--secondary); }
        
        .add-to-cart {
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--ocean) 100%);
            color: white; border: none; padding: 0.7rem 1.5rem;
            border-radius: 25px; cursor: pointer; font-size: 0.9rem;
            transition: all 0.3s ease; font-weight: 500;
            box-shadow: 0 4px 15px rgba(77, 184, 168, 0.3);
        }
        .add-to-cart:hover {
            background: linear-gradient(135deg, var(--coral) 0%, var(--secondary) 100%);
            transform: scale(1.05);
        }
        
        /* ==================== PRODUCT PAGE ==================== */
        .product-page-overlay {
            position: fixed; inset: 0;
            background: var(--bg); z-index: 2000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease; overflow-y: auto;
        }
        .product-page-overlay.active { opacity: 1; pointer-events: all; }
        
        .product-page-container { min-height: 100vh; padding-top: 80px; }
        
        .product-page-header {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(253, 251, 247, 0.98);
            backdrop-filter: blur(10px); z-index: 2001;
            border-bottom: 3px solid var(--turquoise);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        .product-page-nav {
            max-width: 1400px; margin: 0 auto; padding: 1rem 2rem;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .back-btn {
            background: none; border: none; cursor: pointer;
            font-size: 1rem; color: var(--text);
            transition: all 0.3s ease; display: flex;
            align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 25px;
        }
        .back-btn:hover { color: var(--turquoise); background: rgba(77, 184, 168, 0.1); }
        .back-btn span:first-child { font-size: 1.3rem; }
        
        .product-page-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem; font-weight: 300;
            color: var(--primary); letter-spacing: 2px; cursor: pointer;
        }
        
        .product-page-cart {
            position: relative; background: none; border: none;
            cursor: pointer; padding: 0.5rem; font-size: 1.3rem;
            color: var(--text); transition: color 0.3s ease;
        }
        .product-page-cart:hover { color: var(--secondary); }
        
        .product-page-cart-count {
            position: absolute; top: 0; right: -5px;
            background: var(--secondary); color: white;
            border-radius: 50%; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.65rem; font-weight: 500;
        }
        
        .product-page-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        
        .product-detail-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 4rem; margin-bottom: 4rem;
        }
        
        .product-detail-image {
            width: 100%; height: 500px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--light) 50%, rgba(77, 184, 168, 0.1) 100%);
            border-radius: 20px; display: flex;
            align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .product-detail-icon {
            font-size: 12rem; z-index: 2;
            animation: gentleFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .product-badge {
            position: absolute; top: 1.5rem; left: 1.5rem;
            background: linear-gradient(135deg, var(--coral) 0%, var(--secondary) 100%);
            color: white; padding: 0.5rem 1rem; border-radius: 20px;
            font-size: 0.8rem; font-weight: 500; z-index: 3;
        }
        
        .product-detail-info { display: flex; flex-direction: column; justify-content: center; }
        
        .product-category-tag {
            display: inline-block;
            background: rgba(77, 184, 168, 0.1); color: var(--turquoise);
            padding: 0.4rem 1rem; border-radius: 15px;
            font-size: 0.8rem; font-weight: 500;
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 1rem; width: fit-content;
        }
        
        .product-detail-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem; font-weight: 400;
            color: var(--primary); margin-bottom: 1rem; line-height: 1.2;
        }
        
        .product-detail-price {
            font-size: 2.5rem; font-weight: 600;
            color: var(--secondary); margin-bottom: 1.5rem;
        }
        .product-detail-price span { font-size: 1rem; color: #999; font-weight: 400; margin-left: 0.5rem; }
        
        .product-detail-description {
            font-size: 1.1rem; line-height: 1.8;
            color: #555; margin-bottom: 2rem;
        }
        
        .product-quantity-selector {
            display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;
        }
        
        .quantity-label { font-weight: 500; color: var(--text); }
        
        .quantity-controls {
            display: flex; align-items: center;
            background: var(--light); border-radius: 30px; padding: 0.3rem;
        }
        
        .quantity-btn-page {
            width: 40px; height: 40px; border: none;
            background: white; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; color: var(--turquoise);
            transition: all 0.3s ease; display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .quantity-btn-page:hover { background: var(--turquoise); color: white; }
        
        .quantity-display {
            min-width: 50px; text-align: center;
            font-size: 1.2rem; font-weight: 600; color: var(--primary);
        }
        
        .product-detail-actions { display: flex; gap: 1rem; margin-bottom: 2rem; }
        
        .add-to-cart-large {
            flex: 1;
            background: linear-gradient(135deg, var(--turquoise) 0%, var(--ocean) 100%);
            color: white; border: none; padding: 1.2rem 2rem;
            border-radius: 30px; cursor: pointer; font-size: 1.1rem;
            transition: all 0.3s ease; font-weight: 500;
            box-shadow: 0 6px 25px rgba(77, 184, 168, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .add-to-cart-large:hover {
            background: linear-gradient(135deg, var(--coral) 0%, var(--secondary) 100%);
            transform: translateY(-3px);
        }
        .add-to-cart-large span:first-child { font-size: 1.3rem; }
        
        .wishlist-btn {
            width: 60px; height: 60px; border: 2px solid var(--light);
            background: white; border-radius: 50%; cursor: pointer;
            font-size: 1.5rem; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .wishlist-btn:hover { border-color: var(--coral); color: var(--coral); transform: scale(1.1); }
        .wishlist-btn.active { background: var(--coral); border-color: var(--coral); color: white; }
        
        .product-features {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 1rem; padding: 1.5rem 0;
            border-top: 1px solid var(--light); border-bottom: 1px solid var(--light);
        }
        
        .feature-item { display: flex; align-items: center; gap: 0.8rem; }
        
        .feature-icon {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, rgba(77, 184, 168, 0.1) 0%, rgba(10, 122, 140, 0.1) 100%);
            border-radius: 12px; display: flex;
            align-items: center; justify-content: center; font-size: 1.3rem;
        }
        
        .feature-text { font-size: 0.85rem; color: #666; line-height: 1.3; }
        .feature-text strong { display: block; color: var(--primary); font-weight: 500; }
        
        .product-sections {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 2rem; margin-top: 3rem;
        }
        
        .product-section-card {
            background: white; border-radius: 16px; padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .product-section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem; font-weight: 400; color: var(--primary);
            margin-bottom: 1rem; display: flex; align-items: center; gap: 0.8rem;
        }
        .product-section-title span { font-size: 1.3rem; }
        
        .product-section-content { font-size: 0.95rem; line-height: 1.8; color: #666; }
        
        .ingredients-list {
            list-style: none; display: flex; flex-wrap: wrap; gap: 0.5rem;
        }
        .ingredients-list li {
            background: var(--light); padding: 0.4rem 0.8rem;
            border-radius: 15px; font-size: 0.85rem; color: var(--text);
        }
        
        .related-products { margin-top: 4rem; padding-top: 3rem; border-top: 2px solid var(--light); }
        
        .related-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem; font-weight: 400; color: var(--primary);
            margin-bottom: 2rem; text-align: center;
        }
        
        .related-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        
        .related-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer; transition: all 0.3s ease;
        }
        .related-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(77, 184, 168, 0.2); }
        
        .related-image {
            height: 150px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--light) 100%);
            display: flex; align-items: center; justify-content: center; font-size: 3rem;
        }
        
        .related-info { padding: 1rem; }
        .related-name { font-family: 'Cormorant Garamond', serif; font-size: 1.1rem; color: var(--primary); margin-bottom: 0.3rem; }
        .related-price { font-weight: 500; color: var(--secondary); }
        
        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed; right: -450px; top: 0;
            width: 450px; height: 100vh; background: white;
            box-shadow: -4px 0 30px rgba(0, 0, 0, 0.15);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3000; display: flex; flex-direction: column;
            border-left: 3px solid var(--turquoise);
        }
        .cart-sidebar.open { right: 0; }
        
        .cart-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease; z-index: 2999;
        }
        .cart-overlay.active { opacity: 1; pointer-events: all; }
        
        .cart-header {

                ${relatedProducts.length > 0 ? `
                    <div class="related-products">
                        <h3 class="related-title">Produits similaires</h3>
                        <div class="related-grid">
                            ${relatedProducts.map(rp => `
                                <div class="related-card" onclick="openProductPage(${rp.id})">
                                    <div class="related-image">${rp.icon}</div>
                                    <div class="related-info"><div class="related-name">${rp.name}</div><div class="related-price">${rp.price.toFixed(2)} ‚Ç¨</div></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            document.getElementById('productPageOverlay').classList.add('active');
            document.body.classList.add('product-page-open');
            document.getElementById('productPageOverlay').scrollTop = 0;
        }

        function closeProductPage() {
            document.getElementById('productPageOverlay').classList.remove('active');
            document.body.classList.remove('product-page-open');
            currentProductId = null;
            currentProductQuantity = 1;
        }

        function updateProductQuantity(change) {
            currentProductQuantity = Math.max(1, currentProductQuantity + change);
            document.getElementById('quantityDisplay').textContent = currentProductQuantity;
        }

        function addToCartFromPage() {
            if (!currentProductId) return;
            const product = products.find(p => p.id === currentProductId);
            const existingItem = cart.find(item => item.id === currentProductId);
            if (existingItem) { existingItem.quantity += currentProductQuantity; }
            else { cart.push({ ...product, quantity: currentProductQuantity }); }
            updateCart();
            const btn = document.querySelector('.add-to-cart-large');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span>‚úì</span><span>Ajout√© au panier !</span>';
            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
            setTimeout(() => { btn.innerHTML = originalHTML; btn.style.background = ''; }, 1500);
        }

        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) { wishlist.splice(index, 1); } else { wishlist.push(productId); }
            if (currentProductId === productId) { openProductPage(productId); }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) { existingItem.quantity++; } else { cart.push({ ...product, quantity: 1 }); }
            updateCart();
            if (event && event.target) {
                const btn = event.target;
                btn.textContent = 'Ajout√© ‚úì';
                btn.style.background = '#27ae60';
                setTimeout(() => { btn.textContent = 'Ajouter'; btn.style.background = ''; }, 1000);
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) { removeFromCart(productId); } else { updateCart(); }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const productPageCartCount = document.getElementById('productPageCartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartFooter = document.getElementById('cartFooter');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCount.textContent = totalItems;
            if (productPageCartCount) { productPageCartCount.textContent = totalItems; }
            if (cart.length === 0) {
                cartItems.innerHTML = `<div class="empty-cart"><div class="empty-cart-icon">üõçÔ∏è</div><p>Votre panier est vide</p></div>`;
                cartFooter.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.icon}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price.toFixed(2)} ‚Ç¨</div>
                            <div class="cart-item-actions">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                cartFooter.style.display = 'block';
                cartTotal.textContent = `${totalPrice.toFixed(2)} ‚Ç¨`;
            }
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('cartOverlay').classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) return;
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showOrderConfirmation(total);
            cart = [];
            updateCart();
            toggleCart();
        }

        function showOrderConfirmation(total) {
            const notification = document.createElement('div');
            notification.style.cssText = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem 3rem; border-radius: 16px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); z-index: 10000; text-align: center; min-width: 300px;`;
            notification.innerHTML = `
                <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
                <div style="font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: #0d4d4d; margin-bottom: 1rem;">Commande valid√©e</div>
                <div style="font-size: 1.5rem; color: #e8a55c; font-weight: 500; margin-bottom: 1.5rem;">Total : ${total.toFixed(2)} ‚Ç¨</div>
                <div style="color: #666; margin-bottom: 1.5rem;">Merci pour votre commande !</div>
                <button onclick="this.parentElement.remove(); document.getElementById('checkoutOverlay').remove();" style="background: linear-gradient(135deg, #4db8a8 0%, #0a7a8c 100%); color: white; border: none; padding: 0.8rem 2rem; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: 500;">Continuer</button>
            `;
            document.body.appendChild(notification);
            const overlay = document.createElement('div');
            overlay.id = 'checkoutOverlay';
            overlay.style.cssText = `position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 9999;`;
            overlay.onclick = function() { notification.remove(); overlay.remove(); };
            document.body.appendChild(overlay);
            setTimeout(() => { if (notification.parentElement) { notification.remove(); overlay.remove(); } }, 5000);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('productPageOverlay').classList.contains('active')) { closeProductPage(); }
                else if (document.getElementById('cartSidebar').classList.contains('open')) { toggleCart(); }
                else if (document.getElementById('searchModal').classList.contains('active')) { toggleSearch(); }
            }
        });
    </script>
</body>
