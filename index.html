                ingredients: "Aqua, Cocos Nucifera Oil, Gardenia Tahitensis Flower Extract, Glycerin, Cetearyl Alcohol, Parfum, Tocopherol, Benzyl Alcohol, Linalool.",
                usage: "Risus commodo viverra maecenas accumsan lacus vel facilisis. Nulla posuere sollicitudin aliquam ultrices sagittis orci a scelerisque purus."
            },
            {
                id: 9,
                name: "Commodo Consequat",
                description: "Sunt in culpa qui officia deserunt mollit anim id est laborum",
                price: 42.00,
                icon: "ðŸ’†",
                category: "soin-visage"
            },
            {
                id: 10,
                name: "Deserunt Mollit",
                description: "Anim id est laborum sed ut perspiciatis unde omnis iste natus",
                price: 26.50,
                icon: "ðŸ§´",
                category: "cheveux"
            },
            {
                id: 11,
                name: "Perspiciatis Unde",
                description: "Omnis iste natus error sit voluptatem accusantium doloremque",
                price: 38.90,
                icon: "ðŸ’‹",
                category: "maquillage"
            },
            {
                id: 12,
                name: "Accusantium Doloremque",
                description: "Laudantium totam rem aperiam eaque ipsa quae ab illo inventore",
                price: 19.00,
                icon: "ðŸŒ¸",
                category: "soin-corps"
            }
        ];

        let filteredProducts = [...products];
        let currentCategory = 'all';
        let currentSort = 'default';
        let cart = [];
        let currentView = 'grid';

        function setView(view) {
            event.stopPropagation(); // EmpÃªcher la propagation au toggle des filtres
            currentView = view;
            const grid = document.getElementById('productsGrid');
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');
            
            if (view === 'list') {
                grid.classList.add('list-view');
                listBtn.classList.add('active');
                gridBtn.classList.remove('active');
            } else {
                grid.classList.remove('list-view');
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
            }
        }

        function toggleSearch() {
            const modal = document.getElementById('searchModal');
            const overlay = document.getElementById('searchOverlay');
            const input = document.getElementById('searchBarModal');
            
            modal.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                setTimeout(() => input.focus(), 100);
            } else {
                input.value = '';
                filterProducts();
            }
        }
        
        function toggleFilters() {
            const content = document.getElementById('filtersContent');
            const icon = document.getElementById('toggleIcon');
            
            content.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; padding: 3rem; color: #999;">Aucun produit trouvÃ©</p>';
                return;
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <div class="product-placeholder">${product.icon}</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${product.price.toFixed(2)} â‚¬</span>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        let currentModalProduct = null;
        
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentModalProduct = product;
            
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalProductTitle').textContent = product.name;
            document.getElementById('modalProductIcon').textContent = product.icon;
            document.getElementById('modalProductPrice').textContent = `${product.price.toFixed(2)} â‚¬`;
            document.getElementById('modalProductDescription').textContent = product.longDescription;
            document.getElementById('modalProductIngredients').textContent = product.ingredients;
            document.getElementById('modalProductUsage').textContent = product.usage;
            
            document.getElementById('productModal').classList.add('active');
            document.getElementById('productModalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('productModalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            currentModalProduct = null;
        }
        
        function addToCartFromModal() {
            if (currentModalProduct) {
                addToCart(currentModalProduct.id);
                setTimeout(() => {
                    closeProductModal();
                }, 500);
            }
        }
        
        function filterByCategory(category) {
            currentCategory = category;
            
            // Mise Ã  jour des boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilters();
        }
        
        function filterProducts() {
            applyFilters();
        }
        
        function sortProducts() {
            currentSort = document.getElementById('sortSelect').value;
            applyFilters();
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchBarModal').value.toLowerCase();
            
            // Filtrer par catÃ©gorie
            filteredProducts = currentCategory === 'all' 
                ? [...products] 
                : products.filter(p => p.category === currentCategory);
            
            // Filtrer par recherche
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) || 
                    p.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Trier
            switch(currentSort) {
                case 'name-asc':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                default:
                    // Ordre par dÃ©faut (par ID)
                    filteredProducts.sort((a, b) => a.id - b.id);
            }
            
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            
            const btn = event.target;
            btn.textContent = 'AjoutÃ© âœ“';
            btn.style.background = '#27ae60';
            setTimeout(() => {
                btn.textContent = 'Ajouter';
                btn.style.background = '';
            }, 1000);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartFooter = document.getElementById('cartFooter');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›ï¸</div>
                        <p>Votre panier est vide</p>
                    </div>
                `;
                cartFooter.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.icon}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price.toFixed(2)} â‚¬</div>
                            <div class="cart-item-actions">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">âˆ’</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">ðŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                cartFooter.style.display = 'block';
                cartTotal.textContent = `${totalPrice.toFixed(2)} â‚¬`;
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // CrÃ©er une notification personnalisÃ©e
            showOrderConfirmation(total);
            
            cart = [];
            updateCart();
            toggleCart();
        }
        
        function showOrderConfirmation(total) {
            // CrÃ©er l'Ã©lÃ©ment de notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 2rem 3rem;
                border-radius: 16px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                text-align: center;
                min-width: 300px;
                animation: fadeIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <div style="font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--primary); margin-bottom: 1rem;">
                    Commande validÃ©e
                </div>
                <div style="font-size: 1.5rem; color: var(--secondary); font-weight: 500; margin-bottom: 1.5rem;">
                    Prix : ${total.toFixed(2)} â‚¬
                </div>
                <div style="color: #666; margin-bottom: 1.5rem;">
                    Merci de votre commande
                </div>
                <button onclick="this.parentElement.remove()" style="
                    background: linear-gradient(135deg, var(--turquoise) 0%, var(--ocean) 100%);
                    color: white;
                    border: none;
                    padding: 0.8rem 2rem;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 1rem;
                    font-weight: 500;
                ">
                    OK
                </button>
            `;
            
            // Ajouter au body
            document.body.appendChild(notification);
            
            // CrÃ©er un overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 9999;
            `;
            overlay.onclick = function() {
                notification.remove();
                overlay.remove();
            };
            document.body.appendChild(overlay);
            
            // Retirer aprÃ¨s 5 secondes si pas de clic
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                    overlay.remove();
                }
            }, 5000);
        }

        renderProducts();
    </script>
